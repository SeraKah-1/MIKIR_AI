    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8;
        overflow-x: hidden;
      }
      /* Optimized Mesh Background (Lighter on GPU) */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #eef2ff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,0.1) 0, transparent 50%), 
          radial-gradient(at 50% 100%, hsla(225,39%,30%,0.1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,0.1) 0, transparent 50%);
        opacity: 0.8;
      }
      
      /* Subtle noise texture for glass feel without heavy rendering */
      .mesh-bg::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        opacity: 0.4;
        pointer-events: none;
      }
      
      /* Custom Scrollbar for Glass look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }
    </style>
